image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  SRC_DIR: "$CI_PROJECT_DIR/latexbuddy"

cache:
  paths:
    - .cache/pip

before_script:
  - python --version

stages:
  - Lint
  - Smoke Test
  - Build
  - Publish

isort:
  stage: Lint
  script:
    - pip install isort
    - isort --check --diff "$SRC_DIR"
  only:
    - master
    - merge_requests

black:
  stage: Lint
  script:
    - pip install black
    - black --check --diff "$SRC_DIR"
  only:
    - master
    - merge_requests

.smoke: &smoke_base
  stage: Smoke Test
  before_script:
    - pip install poetry
  script:
    - poetry install
    - poetry run latexbuddy --help
  only:
    - master
    - merge_requests

smoke-py37:
  <<: *smoke_base
  image: python:3.7

smoke-py311:
  <<: *smoke_base
  image: python:3.11

build:
  stage: Build
  before_script:
    - pip install poetry
  script:
    - poetry install
    - poetry build
  artifacts:
    public: false
    paths:
      - dist/
    expire_in: 1 week
  only:
    - tags

publish:
  stage: Publish
  before_script:
    - pip install poetry
    - poetry config repositories.gitz "https://git.rz.tu-bs.de/api/v4/projects/${CI_PROJECT_ID}/packages/pypi"
  script:
    - poetry publish --repository gitz -u gitlab-ci-token -p ${CI_JOB_TOKEN}
  only:
    - tags
  dependencies:
    - build
