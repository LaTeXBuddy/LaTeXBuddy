image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  SRC_DIR: "$CI_PROJECT_DIR/latexbuddy"

cache:
  paths:
    - .cache/pip

before_script:
  - python --version

stages:
  - Lint
  - Smoke Test
  - Build
  - Publish

.pre-commit: &pre-commit-base
  stage: Lint
  variables:
    PRE_COMMIT_HOME: "$CI_PROJECT_DIR/.cache/pre-commit"
  cache:
    paths:
      - "$PRE_COMMIT_HOME"

pre-commit-on-merge:
  <<: *pre-commit-base
  script:
    - pip install pre-commit
    - pre-commit run --from-ref "$CI_MERGE_REQUEST_TARGET_BRANCH_NAME" --to-ref "$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME"
  only:
    - merge_requests

pre-commit-all-files:
  <<: *pre-commit-base
  script:
    - pip install pre-commit
    - pre-commit run --all-files
  only:
    - master

.smoke: &smoke_base
  stage: Smoke Test
  before_script:
    - pip install poetry
  script:
    - poetry install
    - poetry run latexbuddy --help
  only:
    - master
    - merge_requests

smoke-py37:
  <<: *smoke_base
  image: python:3.7

smoke-py311:
  <<: *smoke_base
  image: python:3.11

build:
  stage: Build
  before_script:
    - pip install poetry
  script:
    - poetry install
    - poetry build
  artifacts:
    public: false
    paths:
      - dist/
    expire_in: 1 week
  only:
    - tags

publish:
  stage: Publish
  before_script:
    - pip install poetry
    - poetry config repositories.gitz "https://git.rz.tu-bs.de/api/v4/projects/${CI_PROJECT_ID}/packages/pypi"
  script:
    - poetry publish --repository gitz -u gitlab-ci-token -p ${CI_JOB_TOKEN}
  only:
    - tags
  dependencies:
    - build
